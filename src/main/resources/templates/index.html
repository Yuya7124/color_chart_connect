<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <meta charset="UTF-8">
    <title>Color Chart Connect</title>
</head>
<body>
<!-- Header -->
<nav layout:replace="~{layout/header::header}"></nav>
<!-- contents -->
投稿一覧
<a th:href="@{/product}">新規投稿画面</a>
<form id="productForm" method="post" class="product_form" th:object="${product}" enctype="multipart/form-data">
    <ul th:each="product:${productList}">
        <li>
            <div class="image_data">
                <img class="imgfile" th:src="${product.encodedImageData}" th:alt="${product.image_filename}">
            </div>
            <a th:text="${product.getProduct_name()}"
               th:href="@{/product/{product_id}(product_id=${product.getProduct_id()})}"></a>
        </li>
    </ul>
</form>

</body>
</html>
